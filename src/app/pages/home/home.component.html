<div class="main">
  <div class="container row">  
    <div class="col-md-offset-1 col-md-7 item-creation">
      <form>
        <h2>Item creation</h2>
        <div class="form-group">
          <input placeholder="Item name" class="form-control" type="text" name="name" [(ngModel)]="item.name">
        </div>
        <div class="form-group">
          <input placeholder="Item description" class="form-control" type="text" name="description" [(ngModel)]="item.description">
        </div>
        <div class="form-group">
          <input placeholder="Item price" class="form-control" type="number" name="price" [(ngModel)]="item.price">
        </div>  

        <button class="btn btn-primary" (click)="register()">Register</button>
      </form>
    </div>

    <div class="col-md-offset-1 col-md-3 item-list">
      <h2>Item list</h2>
      <table class="table">
        <thead>
          <th>Name</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemList">
            <td>{{ item.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container row">
    <div class="col-md-offset-1 col-md-11 image-upload">
      <h2>Image upload</h2>
        <div>
          <input type="file" name="image" id="image">
          <button (click)="uploadImage()" class="btn btn-primary">Upload image</button>
        </div>
      <hr>
    </div>
  </div>
</div>
